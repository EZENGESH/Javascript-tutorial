<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forEach</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        //forEach() method . it allow iteration of each element in an array

        //create a set
        let numbers = new Set(['1', '2', '3', '4', '5']);
        //list the all numbers
        let text = '';
        numbers.forEach(function(values){
            text += values + '  ';
        });
        document.getElementById('demo').innerHTML = text;
    </script>
</body>
</html>
